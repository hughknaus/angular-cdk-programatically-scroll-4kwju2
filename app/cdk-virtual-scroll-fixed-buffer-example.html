<button (click)="scrollAllViewPorts(0)">Scroll start</button>
<button (click)="scrollAllViewPorts(5000)">Scroll mid</button>
<button (click)="scrollAllViewPorts(10000)">Scroll end</button>
<br />

Number 1
<cdk-virtual-scroll-viewport
  #num1
  itemSize="50"
  minBufferPx="200"
  maxBufferPx="400"
  class="example-viewport"
  id="num1"
>
  <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div>
</cdk-virtual-scroll-viewport>
<br />
